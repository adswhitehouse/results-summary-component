<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Results summary component" />
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="component bg-white">
        <div class="result">
          <h1 class="heading-m light-blue">Your Result</h1>
          <div class="score">
            <span class="heading-xl white">76</span>
            <span class="body-bold light-blue">of 100</span>
          </div>
          <h2 class="heading-l white">Great</h2>
          <p class="body-medium light-blue">
            You scored higher than %65 of the people who have taken these tests.
          </p>
        </div>
        <div class="summary">
          <h2 class="heading-m blue">Summary</h2>
          <div class="reaction-bg-clr">
            <img src="./images/icon-reaction.svg" alt="decorative icon" />
            <h3 class="body-medium reaction-clr">Reaction</h3>
            <span class="body-bold blue"
              >80 <span class="light-blue">/ 100</span></span
            >
          </div>
          <div class="memory-bg-clr">
            <img src="./images/icon-memory.svg" alt="decorative icon" />
            <h3 class="body-medium memory-clr">Memory</h3>
            <span class="body-bold blue"
              >92 <span class="light-blue">/ 100</span></span
            >
          </div>
          <div class="verbal-bg-clr">
            <img src="./images/icon-verbal.svg" alt="decorative icon" />
            <h3 class="body-medium verbal-clr">Verbal</h3>
            <span class="body-bold blue"
              >61 <span class="light-blue">/ 100</span></span
            >
          </div>
          <div class="visual-bg-clr">
            <img src="./images/icon-visual.svg" alt="decorative icon" />
            <h3 class="body-medium visual-clr">Visual</h3>
            <span class="body-bold blue"
              >73 <span class="light-blue">/ 100</span></span
            >
          </div>
          <a href="#" class="body-bold white bg-blue">Continue</a>
        </div>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
